<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>App ID Extractor</title>
  <style>
    body {
      width: 450px;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }
    
    h1 {
      color: #333;
      font-size: 20px;
      margin-top: 0;
      margin-bottom: 15px;
    }
    
    .container {
      max-height: 600px;
      overflow-y: auto;
    }
    
    .app-id-group {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .url {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .app-ids {
      margin-top: 5px;
    }
    
    .app-id {
      background-color: #e3f2fd;
      padding: 3px 8px;
      border-radius: 3px;
      display: inline-block;
      margin: 2px;
      font-size: 12px;
      border: 1px solid #bbdefb;
    }
    
    .actions {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .primary {
      background-color: #4285f4;
      color: white;
    }
    
    .secondary {
      background-color: #f1f1f1;
      color: #333;
    }
    
    .empty-state {
      color: #666;
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    
    .copy-btn {
      background-color: transparent;
      border: none;
      padding: 0;
      color: #1a73e8;
      cursor: pointer;
      font-size: 12px;
      margin-left: 5px;
    }
    
    .status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .success {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .error {
      background-color: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h1>App ID Extractor</h1>
  
  <div class="container" id="app-ids-container">
    <!-- App IDs will be displayed here -->
    <div class="empty-state" id="empty-state">
      No app IDs found yet. Browse your client website to extract app IDs.
    </div>
  </div>
  
  <div class="actions">
    <button id="scan-btn" class="primary">Scan Current Page</button>
    <button id="clear-btn" class="secondary">Clear All</button>
    <button id="copy-all-btn" class="secondary">Copy All</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <script src="popup-app-id-js.js"></script>
</body>
</html>
