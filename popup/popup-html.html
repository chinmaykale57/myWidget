<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floating Assistant</title>
  <link rel="stylesheet" href="popup-css.css">
</head>
<body>
  <div class="popup-container">
    <h1>Floating Assistant</h1>
    <button id="toggle-widget">Toggle Widget</button>
    <div class="options">
      <h2>Options</h2>
      <div class="option-row">
        <label for="widget-color">Widget Color:</label>
        <input type="color" id="widget-color" value="#4285f4">
      </div>
      <div class="option-row">
        <label for="auto-show">Auto-show on page load:</label>
        <input type="checkbox" id="auto-show" checked>
      </div>
      <button id="save-options">Save Options</button>
      <div id="status" class="status"></div>
    </div>
    <div class="info">
      <p>Future Features:</p>
      <ul>
        <li>Database Integration</li>
        <li>AI Assistance</li>
        <li>Custom Actions</li>
      </ul>
    </div>
  </div>
  <script src="popup-app-js.js"></script>
</body>
</html>
